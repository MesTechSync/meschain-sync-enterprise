        /* üìä Status Indicators */
        .status-bar {

<body>
    <!-- üé® Demo Header -->
    <div class="demo-header">
        <h1>üõí SELINAY-002A: Marketplace Dashboard</h1>
        <p>Multi-Marketplace Interface System - Live Demo</p>
    </div>
    
    <!-- üéÆ Demo Controls -->
    <div class="demo-controls">
        <label for="theme-selector">üé® Theme:</label>
        <select id="theme-selector">
            <option value="light">Light Theme</option>
            <option value="dark">Dark Theme</option>
            <option value="custom">Custom Theme</option>
        </select>
        
        <label for="refresh-rate">üîÑ Refresh Rate:</label>
        <select id="refresh-rate">
            <option value="10000">10 seconds</option>
            <option value="30000" selected>30 seconds</option>
            <option value="60000">1 minute</option>
            <option value="300000">5 minutes</option>
        </select>
        
        <button onclick="toggleAutoRefresh()">‚è∏Ô∏è Pause Auto-Refresh</button>
        <button onclick="simulateDataUpdate()">üîÑ Simulate Update</button>
        <button onclick="exportDemoData()">üìä Export Demo Data</button>
    </div>
    
    <!-- üìä Status Bar -->
    <div class="status-bar">
        <span class="status-item">
            <span class="status-dot"></span>
            SELINAY-002A Active
        </span>
        <span class="status-item">
            <span class="status-dot" style="background: #3b82f6;"></span>
            <span id="connected-marketplaces">4</span> Marketplaces Connected
        </span>
        <span class="status-item">
            <span class="status-dot" style="background: #8b5cf6;"></span>
            Theme System Integrated
        </span>
        <span class="status-item">
            <span class="status-dot" style="background: #f59e0b;"></span>
            <span id="last-sync">--</span>
        </span>
    </div>
    
    <!-- üéØ Enhancement Badge -->
    <div class="enhancement-badge">
        ‚ú® SELINAY-002A Enhanced
    </div>
    
    <!-- üöÄ Performance Indicator -->
    <div class="perf-indicator" id="perf-indicator">
        Performance: Initializing...
    </div>
    
    <!-- üõí Main Dashboard Container (Will be populated by JavaScript) -->
    <div id="selinay-marketplace-dashboard"></div>
    
    <!-- üîß JavaScript Dependencies -->
    <script src="./selinay-001a-js-framework-integration.js"></script>
    <script src="./selinay-001b-component-library-setup.js"></script>
    <script src="./selinay-001c-theme-system-integration.js"></script>
    <script src="./selinay-002a-marketplace-dashboard-implementation.js"></script>
    
    <script>
        // üéØ Demo Control Variables
        let autoRefreshEnabled = true;
        let performanceMonitor = null;
        let dataUpdateSimulator = null;
        
        /**
         * üöÄ Initialize Demo
         */
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üöÄ SELINAY-002A Demo: Initializing...');
            
            // Initialize performance monitoring
            initializePerformanceMonitoring();
            
            // Setup theme integration
            setupThemeIntegration();
            
            // Setup demo controls
            setupDemoControls();
            
            // Initialize dashboard (this will be handled by the main script)
            console.log('üéØ Waiting for SELINAY-002A dashboard initialization...');
            
            // Update last sync time
            updateLastSyncTime();
            
            // Start demo data simulation
            startDataSimulation();
            
            console.log('‚úÖ SELINAY-002A Demo: Initialization complete');
        });
        
        /**
         * üìä Performance Monitoring
         */
        function initializePerformanceMonitoring() {
            const perfIndicator = document.getElementById('perf-indicator');
            
            performanceMonitor = setInterval(() => {
                const now = performance.now();
                const memory = performance.memory ? 
                    (performance.memory.usedJSHeapSize / 1024 / 1024).toFixed(1) + 'MB' : 
                    'N/A';
                
                perfIndicator.textContent = `Performance: ${now.toFixed(0)}ms | Memory: ${memory}`;
            }, 2000);
        }
        
        /**
         * üé® Theme Integration Setup
         */
        function setupThemeIntegration() {
            const themeSelector = document.getElementById('theme-selector');
            
            themeSelector.addEventListener('change', (e) => {
                const theme = e.target.value;
                applyTheme(theme);
            });
        }
        
        /**
         * üé® Apply Theme
         */
        function applyTheme(themeName) {
            const body = document.body;
            
            // Remove existing theme classes
            body.classList.remove('theme-light', 'theme-dark', 'theme-custom');
            
            // Apply new theme
            body.classList.add(`theme-${themeName}`);
            
            // If SELINAY-001C theme system is available, use it
            if (window.SelinayThemeSystem) {
                window.SelinayThemeSystem.switchTheme(themeName);
            }
            
            console.log(`üé® Applied theme: ${themeName}`);
        }
        
        /**
         * üéÆ Setup Demo Controls
         */
        function setupDemoControls() {
            const refreshRateSelector = document.getElementById('refresh-rate');
            
            refreshRateSelector.addEventListener('change', (e) => {
                const newRate = parseInt(e.target.value);
                updateRefreshRate(newRate);
            });
        }
        
        /**
         * üîÑ Update Refresh Rate
         */
        function updateRefreshRate(rate) {
            if (window.selinayMarketplaceDashboard) {
                window.selinayMarketplaceDashboard.dashboardState.refreshRate = rate;
                console.log(`üîÑ Updated refresh rate to: ${rate}ms`);
            }
        }
        
        /**
         * ‚è∏Ô∏è Toggle Auto Refresh
         */
        function toggleAutoRefresh() {
            autoRefreshEnabled = !autoRefreshEnabled;
            const button = event.target;
            
            if (autoRefreshEnabled) {
                button.textContent = '‚è∏Ô∏è Pause Auto-Refresh';
                button.style.background = '#2563eb';
            } else {
                button.textContent = '‚ñ∂Ô∏è Resume Auto-Refresh';
                button.style.background = '#dc2626';
            }
            
            console.log(`üîÑ Auto-refresh ${autoRefreshEnabled ? 'enabled' : 'disabled'}`);
        }
        
        /**
         * üîÑ Simulate Data Update
         */
        function simulateDataUpdate() {
            if (window.selinayMarketplaceDashboard) {
                // Trigger a manual data update
                window.selinayMarketplaceDashboard.updateMetrics();
                
                // Update last sync time
                updateLastSyncTime();
                
                // Visual feedback
                const button = event.target;
                const originalText = button.textContent;
                button.textContent = '‚úÖ Updated!';
                button.style.background = '#10b981';
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.style.background = '#2563eb';
                }, 1500);
                
                console.log('üîÑ Manual data update triggered');
            }
        }
        
        /**
         * üìä Export Demo Data
         */
        function exportDemoData() {
            const demoData = {
                timestamp: new Date().toISOString(),
                version: '2.0.0',
                task: 'SELINAY-002A',
                marketplaces: ['Amazon SP-API', 'Trendyol', 'eBay', 'Etsy'],
                currentTheme: document.getElementById('theme-selector').value,
                refreshRate: document.getElementById('refresh-rate').value,
                autoRefreshEnabled: autoRefreshEnabled,
                performanceMetrics: {
                    memoryUsage: performance.memory ? performance.memory.usedJSHeapSize : 0,
                    timestamp: performance.now()
                }
            };
            
            // Create and download JSON file
            const blob = new Blob([JSON.stringify(demoData, null, 2)], {
                type: 'application/json'
            });
            
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `selinay-002a-demo-data-${Date.now()}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            console.log('üìä Demo data exported');
        }
        
        /**
         * üïí Update Last Sync Time
         */
        function updateLastSyncTime() {
            const lastSyncElement = document.getElementById('last-sync');
            const now = new Date();
            lastSyncElement.textContent = `Last Sync: ${now.toLocaleTimeString()}`;
        }
        
        /**
         * üìä Start Data Simulation
         */
        function startDataSimulation() {
            // Simulate realistic data changes every 5 seconds
            dataUpdateSimulator = setInterval(() => {
                if (autoRefreshEnabled && window.selinayMarketplaceDashboard) {
                    // Random chance to update metrics
                    if (Math.random() > 0.7) {
                        updateLastSyncTime();
                    }
                }
            }, 5000);
        }
        
        /**
         * üéØ Dashboard Event Listeners
         */
        document.addEventListener('marketplaceSelected', (e) => {
            console.log('üè™ Marketplace selected:', e.detail);
            updateLastSyncTime();
        });
        
        document.addEventListener('coreInitialized', (e) => {
            console.log('üöÄ Dashboard core initialized:', e.detail);
            
            // Update connected marketplaces count
            if (window.selinayMarketplaceDashboard) {
                const count = window.selinayMarketplaceDashboard.marketplaces.size;
                document.getElementById('connected-marketplaces').textContent = count;
            }
        });
        
        /**
         * üßπ Cleanup on Page Unload
         */
        window.addEventListener('beforeunload', () => {
            if (performanceMonitor) clearInterval(performanceMonitor);
            if (dataUpdateSimulator) clearInterval(dataUpdateSimulator);
            
            if (window.selinayMarketplaceDashboard) {
                window.selinayMarketplaceDashboard.destroy();
            }
        });
        
        /**
         * üì± Mobile Touch Events
         */
        if ('ontouchstart' in window) {
            document.addEventListener('touchstart', () => {
                // Add touch-friendly enhancements
                document.body.style.setProperty('--transition-fast', '100ms');
            });
        }
        
        /**
         * üéØ Keyboard Shortcuts
         */
        document.addEventListener('keydown', (e) => {
            // Ctrl/Cmd + R: Manual refresh
            if ((e.ctrlKey || e.metaKey) && e.key === 'r') {
                e.preventDefault();
                simulateDataUpdate();
            }
            
            // Ctrl/Cmd + T: Toggle theme
            if ((e.ctrlKey || e.metaKey) && e.key === 't') {
                e.preventDefault();
                const themeSelector = document.getElementById('theme-selector');
                const currentIndex = themeSelector.selectedIndex;
                const nextIndex = (currentIndex + 1) % themeSelector.options.length;
                themeSelector.selectedIndex = nextIndex;
                applyTheme(themeSelector.value);
            }
            
            // Space: Toggle auto-refresh
            if (e.key === ' ' && e.target === document.body) {
                e.preventDefault();
                toggleAutoRefresh();
            }
        });
        
        // üìä Analytics Tracking (Demo)
        console.log('üìä SELINAY-002A Demo Analytics: Session started');
        
        // üéØ Success Message
        setTimeout(() => {
            console.log('‚úÖ SELINAY-002A Marketplace Dashboard Demo Ready!');
            console.log('üéÆ Controls: Ctrl+R (refresh), Ctrl+T (theme), Space (toggle auto-refresh)');
        }, 1000);
    </script>
</body>
</html>
