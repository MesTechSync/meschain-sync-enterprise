<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Management Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <h1 class="mb-4">üîë API Key Management Test</h1>
                
                <!-- Test API Key Management Section -->
                <div id="api-management-content">
                    <!-- Content will be rendered here -->
                </div>
                
                <!-- Test button -->
                <button class="btn btn-primary" onclick="testApiManagement()">
                    Test API Management
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Simple test of API management functionality
        class SimpleApiTest {
            constructor() {
                this.apiManagement = {
                    marketplaces: [
                        { id: 'trendyol', name: 'Trendyol', icon: 'üõçÔ∏è', status: 'active' },
                        { id: 'amazon', name: 'Amazon', icon: 'üì¶', status: 'active' },
                        { id: 'n11', name: 'N11', icon: 'üî•', status: 'inactive' }
                    ]
                };
            }

            renderApiKeyManagement() {
                const container = document.getElementById('api-management-content');
                if (!container) return;

                container.innerHTML = `
                    <div class="alert alert-success">
                        <h4><i class="fas fa-check-circle"></i> API Management System Loaded!</h4>
                        <p>Successfully integrated API Key Management into Super Admin Dashboard.</p>
                    </div>
                    
                    <div class="card">
                        <div class="card-header">
                            <h5><i class="fas fa-key"></i> Quick Stats</h5>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="text-center">
                                        <h3 class="text-success">4</h3>
                                        <p class="text-muted">Active APIs</p>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="text-center">
                                        <h3 class="text-warning">2</h3>
                                        <p class="text-muted">Pending</p>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="text-center">
                                        <h3 class="text-primary">124.5K</h3>
                                        <p class="text-muted">Total Requests</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-4">
                        ${this.apiManagement.marketplaces.map(mp => `
                            <div class="col-md-4 mb-3">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title">${mp.icon} ${mp.name}</h5>
                                        <span class="badge ${mp.status === 'active' ? 'bg-success' : 'bg-secondary'}">${mp.status}</span>
                                        <div class="mt-2">
                                            <button class="btn btn-sm btn-outline-primary">Configure</button>
                                            <button class="btn btn-sm btn-outline-success">Test</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }
        }

        // Initialize test
        const apiTest = new SimpleApiTest();

        function testApiManagement() {
            apiTest.renderApiKeyManagement();
        }
    </script>
</body>
</html>
