<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MesChain-Sync Enterprise - Ana Dashboard</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Bootstrap 5.3.0 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --success-color: #22c55e;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --info-color: #3b82f6;
            --dark-color: #1f2937;
            --light-color: #f8fafc;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
        }

        /* Dashboard Styles */
        .dashboard-container {
            display: none; /* Hidden until login */
            padding: 20px;
            min-height: 100vh;
        }

        .main-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .dashboard-header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 3px solid var(--primary-color);
        }

        .dashboard-header h1 {
            color: var(--dark-color);
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .dashboard-header p {
            color: #666;
            font-size: 1.2rem;
        }

        .user-info-bar {
            background: linear-gradient(135deg, var(--info-color), var(--primary-color));
            color: white;
            padding: 15px 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: flex;
            justify-content: between;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            margin-right: 15px;
        }

        .service-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .service-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            border: 2px solid #e5e7eb;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .service-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            border-color: var(--primary-color);
        }

        .service-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }

        .service-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .service-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-right: 15px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
        }

        .service-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--dark-color);
            margin: 0;
        }

        .service-description {
            color: #666;
            margin-bottom: 15px;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .service-status {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--success-color);
            animation: pulse 2s infinite;
        }

        .status-text {
            font-size: 0.9rem;
            color: var(--success-color);
            font-weight: 600;
        }

        .service-url {
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            color: var(--info-color);
            background: #f1f5f9;
            padding: 8px 12px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .service-actions {
            display: flex;
            gap: 10px;
        }

        .btn-service {
            flex: 1;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
        }

        .btn-outline:hover {
            background: var(--primary-color);
            color: white;
        }

        .logout-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--danger-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 1000;
        }

        .logout-btn:hover {
            background: #dc2626;
            transform: translateY(-2px);
        }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border: 2px solid #e5e7eb;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            border-color: var(--primary-color);
            transform: translateY(-3px);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.1); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .dashboard-container {
                padding: 10px;
            }
            
            .main-card {
                padding: 20px;
            }
            
            .service-grid {
                grid-template-columns: 1fr;
            }
            
            .user-info-bar {
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Dashboard Container (Initially Hidden) -->
    <div class="dashboard-container" id="dashboard-container">
        <div class="container-fluid">
            <div class="main-card">
                <!-- Logout Button -->
                <button class="logout-btn" id="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    √áƒ±kƒ±≈ü Yap
                </button>

                <!-- Header -->
                <div class="dashboard-header">
                    <h1>
                        <i class="fas fa-tachometer-alt"></i>
                        MesChain-Sync Enterprise
                    </h1>
                    <p>Ana Dashboard Hub - T√ºm Servislere Merkezi Eri≈üim</p>
                </div>

                <!-- User Info Bar -->
                <div class="user-info-bar" id="user-info-bar">
                    <div class="d-flex align-items-center">
                        <div class="user-avatar" id="user-avatar"></div>
                        <div>
                            <h5 class="mb-1" id="user-name">Kullanƒ±cƒ±</h5>
                            <small id="user-role">Rol</small>
                        </div>
                    </div>
                    <div class="text-end">
                        <small>Son Giri≈ü: <span id="last-login">≈ûimdi</span></small>
                        <br>
                        <small>Aktif Oturum: <span id="session-duration">--</span></small>
                    </div>
                </div>

                <!-- Statistics Row -->
                <div class="stats-row">
                    <div class="stat-card">
                        <div class="stat-number" id="total-services">17</div>
                        <div class="stat-label">Aktif Servis</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="accessible-services">--</div>
                        <div class="stat-label">Eri≈üilebilir Servis</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="api-calls-today">--</div>
                        <div class="stat-label">G√ºnl√ºk API √áaƒürƒ±</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="system-health">98%</div>
                        <div class="stat-label">Sistem Saƒülƒ±ƒüƒ±</div>
                    </div>
                </div>

                <!-- Services Grid -->
                <div class="service-grid" id="services-grid">
                    <!-- Services will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/CursorDev/AUTH_SYSTEM/meschain_auth.js"></script>
    <script src="/CursorDev/AUTH_SYSTEM/meschain_login_ui.js"></script>
    
    <script>
        class Port3000Dashboard {
            constructor() {
                this.auth = window.mesChainAuth;
                this.loginUI = null;
                this.sessionStartTime = Date.now();
                
                // Services configuration
                this.services = [
                    {
                        port: 3001,
                        title: 'Frontend Components Hub',
                        description: 'Bile≈üen k√ºt√ºphanesi ve template y√∂netimi',
                        icon: 'fas fa-cubes',
                        status: 'active',
                        url: 'http://localhost:3001',
                        requiredLevel: 60
                    },
                    {
                        port: 3002,
                        title: 'Super Admin Panel',
                        description: 'Geli≈ümi≈ü y√∂netim kontrol√º ve sistem ayarlarƒ±',
                        icon: 'fas fa-crown',
                        status: 'active',
                        url: 'http://localhost:3002',
                        requiredLevel: 100
                    },
                    {
                        port: 3003,
                        title: 'Marketplace Hub',
                        description: 'T√ºm pazaryeri entegrasyonlarƒ± merkezi',
                        icon: 'fas fa-store',
                        status: 'active',
                        url: 'http://localhost:3003',
                        requiredLevel: 40
                    },
                    {
                        port: 3004,
                        title: 'Performance Dashboard',
                        description: 'Sistem performans izleme ve analitik',
                        icon: 'fas fa-chart-line',
                        status: 'active',
                        url: 'http://localhost:3004',
                        requiredLevel: 60
                    },
                    {
                        port: 3009,
                        title: 'Cross-Platform Admin',
                        description: '√áapraz platform y√∂netim paneli',
                        icon: 'fas fa-globe',
                        status: 'active',
                        url: 'http://localhost:3009',
                        requiredLevel: 60
                    },
                    {
                        port: 3010,
                        title: 'Hepsiburada Specialist',
                        description: '√ñzelle≈ütirilmi≈ü Hepsiburada y√∂netimi',
                        icon: 'fas fa-shopping-cart',
                        status: 'active',
                        url: 'http://localhost:3010',
                        requiredLevel: 40
                    }
                ];

                this.initialize();
            }

            async initialize() {
                console.log('üöÄ Initializing Port 3000 Dashboard...');
                
                // Check if user is already logged in
                if (this.auth.isLoggedIn()) {
                    this.showDashboard();
                } else {
                    this.showLogin();
                }

                this.setupEventListeners();
            }

            showLogin() {
                console.log('üîê Showing login interface...');
                
                this.loginUI = new MesChainLoginUI({
                    title: 'MesChain-Sync Enterprise',
                    subtitle: 'Ana Dashboard Hub Giri≈üi',
                    targetService: 3000,
                    redirectAfterLogin: false // Handle redirect manually
                });

                // Hide dashboard
                document.getElementById('dashboard-container').style.display = 'none';
            }

            showDashboard() {
                console.log('üìä Showing dashboard...');
                
                const user = this.auth.getCurrentUser();
                if (!user) {
                    this.showLogin();
                    return;
                }

                // Destroy login UI if exists
                if (this.loginUI) {
                    this.loginUI.destroy();
                    this.loginUI = null;
                }

                // Show dashboard
                document.getElementById('dashboard-container').style.display = 'block';

                // Populate user information
                this.populateUserInfo(user);

                // Populate services
                this.populateServices(user);

                // Start session timer
                this.startSessionTimer();

                // Update stats
                this.updateStatistics(user);
            }

            populateUserInfo(user) {
                const roleInfo = this.auth.getUserRoleInfo();
                
                document.getElementById('user-name').textContent = `${user.firstname} ${user.lastname}`;
                document.getElementById('user-role').textContent = roleInfo?.name || user.role;
                document.getElementById('user-avatar').textContent = roleInfo?.icon || 'üë§';
                document.getElementById('user-avatar').style.background = roleInfo?.color || '#3498db';
                
                if (user.last_login && user.last_login !== 'Hen√ºz giri≈ü yapmadƒ±') {
                    document.getElementById('last-login').textContent = this.formatDate(user.last_login);
                }

                // Show demo mode indicator if in demo
                if (user.demo_mode) {
                    const userInfoBar = document.getElementById('user-info-bar');
                    userInfoBar.style.background = 'linear-gradient(135deg, #f39c12, #e67e22)';
                    
                    const demoIndicator = document.createElement('div');
                    demoIndicator.innerHTML = '<small><i class="fas fa-flask"></i> Demo Modu</small>';
                    demoIndicator.className = 'demo-indicator';
                    userInfoBar.appendChild(demoIndicator);
                }
            }

            populateServices(user) {
                const servicesGrid = document.getElementById('services-grid');
                const userLevel = this.auth.getUserRoleInfo()?.level || 0;
                
                servicesGrid.innerHTML = '';

                this.services.forEach(service => {
                    const canAccess = userLevel >= service.requiredLevel;
                    const serviceCard = this.createServiceCard(service, canAccess);
                    servicesGrid.appendChild(serviceCard);
                });
            }

            createServiceCard(service, canAccess) {
                const card = document.createElement('div');
                card.className = 'service-card';
                
                card.innerHTML = `
                    <div class="service-header">
                        <div class="service-icon">
                            <i class="${service.icon}"></i>
                        </div>
                        <h3 class="service-title">${service.title}</h3>
                    </div>
                    
                    <p class="service-description">${service.description}</p>
                    
                    <div class="service-status">
                        <div class="status-indicator"></div>
                        <span class="status-text">Aktif</span>
                    </div>
                    
                    <div class="service-url">
                        <i class="fas fa-link"></i> Port ${service.port}
                    </div>
                    
                    <div class="service-actions">
                        ${canAccess ? `
                            <a href="${service.url}" target="_blank" class="btn-service btn-primary">
                                <i class="fas fa-external-link-alt"></i>
                                A√ß
                            </a>
                            <button class="btn-service btn-outline" onclick="port3000Dashboard.checkServiceStatus(${service.port})">
                                <i class="fas fa-heartbeat"></i>
                                Test
                            </button>
                        ` : `
                            <button class="btn-service btn-outline" disabled style="opacity: 0.5;">
                                <i class="fas fa-lock"></i>
                                Eri≈üim Yok
                            </button>
                        `}
                    </div>
                `;

                if (!canAccess) {
                    card.style.opacity = '0.6';
                    card.style.background = '#f8f9fa';
                }

                return card;
            }

            updateStatistics(user) {
                const userLevel = this.auth.getUserRoleInfo()?.level || 0;
                const accessibleServices = this.services.filter(s => userLevel >= s.requiredLevel).length;
                
                document.getElementById('accessible-services').textContent = accessibleServices;
                document.getElementById('api-calls-today').textContent = user.api_calls_today || '0';
            }

            startSessionTimer() {
                setInterval(() => {
                    const duration = Math.floor((Date.now() - this.sessionStartTime) / 1000);
                    const minutes = Math.floor(duration / 60);
                    const seconds = duration % 60;
                    document.getElementById('session-duration').textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                }, 1000);
            }

            setupEventListeners() {
                // Login success event
                document.addEventListener('meschain-auth-login-success', (e) => {
                    setTimeout(() => {
                        this.showDashboard();
                    }, 1000);
                });

                // Logout button
                document.getElementById('logout-btn')?.addEventListener('click', async () => {
                    if (confirm('√áƒ±kƒ±≈ü yapmak istediƒüinizden emin misiniz?')) {
                        await this.auth.logout();
                        this.showLogin();
                    }
                });

                // Auto-logout event
                document.addEventListener('meschain-auth-logout-success', () => {
                    this.showLogin();
                });
            }

            async checkServiceStatus(port) {
                try {
                    const response = await fetch(`http://localhost:${port}`, {
                        method: 'HEAD',
                        mode: 'no-cors'
                    });
                    
                    this.showNotification(`Port ${port} servisi aktif ve eri≈üilebilir`, 'success');
                } catch (error) {
                    this.showNotification(`Port ${port} servisi ≈üu anda eri≈üilemiyor`, 'warning');
                }
            }

            showNotification(message, type) {
                // Create notification
                const notification = document.createElement('div');
                notification.className = `alert alert-${type === 'success' ? 'success' : type === 'error' ? 'danger' : 'warning'} alert-dismissible fade show`;
                notification.style.position = 'fixed';
                notification.style.top = '20px';
                notification.style.right = '20px';
                notification.style.zIndex = '9999';
                notification.style.minWidth = '300px';
                
                notification.innerHTML = `
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                `;
                
                document.body.appendChild(notification);
                
                // Auto-remove after 5 seconds
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.remove();
                    }
                }, 5000);
            }

            formatDate(dateString) {
                const date = new Date(dateString);
                return date.toLocaleString('tr-TR');
            }
        }

        // Initialize dashboard when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            window.port3000Dashboard = new Port3000Dashboard();
        });
    </script>
</body>
</html>
