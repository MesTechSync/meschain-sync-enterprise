# üåê MesChain-Sync Enterprise - Default Virtual Host
# Production-ready server configuration with caching and security

server {
    listen 8080;
    listen [::]:8080;
    server_name _;
    
    # Document root
    root /usr/share/nginx/html;
    index index.html index.htm;
    
    # Security headers
    include /etc/nginx/conf.d/security-headers.conf;
    
    # Logging
    access_log /var/log/nginx/meschain.access.log main;
    error_log /var/log/nginx/meschain.error.log warn;
    
    # Rate limiting
    limit_req zone=api burst=20 nodelay;
    limit_conn conn_limit_per_ip 20;
    
    # ====================================
    # üîí SECURITY CONFIGURATIONS
    # ====================================
    
    # Hide server information
    server_tokens off;
    
    # Prevent access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Prevent access to backup files
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Block common exploit attempts
    location ~* (eval\(|\.php$|\.asp$|\.jsp$) {
        deny all;
        access_log off; 
        log_not_found off;
    }
    
    # ====================================
    # üöÄ PERFORMANCE & CACHING
    # ====================================
    
    # Static assets caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Pragma "public";
        add_header Vary "Accept-Encoding";
        
        # CORS for fonts
        if ($request_filename ~* \.(woff|woff2|ttf|eot)$) {
            add_header Access-Control-Allow-Origin "*";
        }
        
        # Gzip compression for text files
        gzip_static on;
        
        access_log off;
    }
    
    # HTML files - short cache for updates
    location ~* \.html$ {
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
        add_header Pragma "public";
    }
    
    # Service worker - no cache
    location = /service-worker.js {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
    }
    
    # Manifest files
    location ~* \.(manifest|json)$ {
        expires 1d;
        add_header Cache-Control "public";
        add_header Content-Type "application/json";
    }
    
    # ====================================
    # üîó API ROUTES & PROXYING
    # ====================================
    
    # API routes - proxy to backend
    location /api/ {
        # Rate limiting for API
        limit_req zone=api burst=10 nodelay;
        
        # Proxy settings
        proxy_pass http://meschain_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }
    
    # WebSocket support
    location /ws {
        proxy_pass http://meschain_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket specific timeouts
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }
    
    # Auth endpoints - strict rate limiting
    location ~* ^/(login|register|forgot-password|reset-password) {
        limit_req zone=login burst=5 nodelay;
        try_files $uri $uri/ /index.html;
    }
    
    # ====================================
    # üéØ MAIN APPLICATION ROUTES
    # ====================================
    
    # React Router - SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
        
        # Security headers for HTML
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Nginx status (internal only)
    location /nginx_status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        allow ::1;
        deny all;
    }
    
    # ====================================
    # üö´ ERROR PAGES
    # ====================================
    
    # Custom error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /404.html {
        root /usr/share/nginx/html;
        internal;
    }
    
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
    
    # ====================================
    # üìä MONITORING & DEBUGGING
    # ====================================
    
    # Request ID for tracking
    add_header X-Request-ID $request_id always;
    
    # Response time header
    add_header X-Response-Time $request_time always;
} 