    <!-- üé® MesChain-Sync Design System Integration -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

<body class="bg-gray-50" data-theme="light">
    
    <!-- üì¶ MODULAR COMPONENTS LOADING -->
    <div id="componentLoader">
        <div class="flex items-center justify-center min-h-screen">
            <div class="text-center">
                <div class="w-16 h-16 border-4 border-blue-200 border-t-blue-600 rounded-full animate-spin mb-4"></div>
                <p class="text-gray-600">Mod√ºler bile≈üenler y√ºkleniyor...</p>
            </div>
        </div>
    </div>

    <!-- üéØ COMPONENT CONTAINERS -->
    <div id="headerContainer"></div>
    <div id="sidebarContainer"></div>
    <div id="mainContentContainer"></div>
    <div id="modalsContainer"></div>

    <!-- ‚ö° MODULAR JAVASCRIPT LOADER -->
    <script src="js/auth.js"></script>
    <script src="js/core.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/language.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/sidebar-emergency.js"></script>
    <script src="js/ultimate-debug.js"></script>
    <script src="js/health.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/marketplace.js"></script>
    <script src="js/trendyol.js"></script>
    <script src="js/utils.js"></script>
    
    <script>
        // üöÄ Initialize modular loading system
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üéØ MesChain-Sync Modular System Loading...');
            
            // Load components
            loadComponents().then(() => {
                console.log('‚úÖ All modular components loaded successfully!');
                document.getElementById('componentLoader').style.display = 'none';
                
                // Initialize all modular systems
                if (typeof initializeThemeSystem === 'function') initializeThemeSystem();
                if (typeof initializeLanguageSystem === 'function') initializeLanguageSystem();
                if (typeof initializeSidebar === 'function') initializeSidebar();
                if (typeof initializeHealthMonitoring === 'function') initializeHealthMonitoring();
                if (typeof initializeNavigation === 'function') initializeNavigation();
                if (typeof initializeNotificationSystem === 'function') initializeNotificationSystem();
            });
        });
        
        async function loadComponents() {
            // Load HTML components dynamically from server routes
            await loadComponent('header', '/components/header.html');
            await loadComponent('sidebar', '/components/sidebar.html');
            await loadComponent('mainContent', '/components/main-content.html');
            await loadComponent('modals', '/components/modals.html');
        }
        
        async function loadComponent(containerId, componentPath) {
            try {
                const response = await fetch(componentPath);
                if (response.ok) {
                    const html = await response.text();
                    document.getElementById(containerId + 'Container').innerHTML = html;
                    console.log(`‚úÖ ${containerId} component loaded successfully`);
                } else {
                    console.warn(`‚ö†Ô∏è Failed to load ${containerId}: ${response.status}`);
                    loadFallbackContent(containerId);
                }
            } catch (error) {
                console.error(`‚ùå Error loading ${componentPath}:`, error);
                // Fallback to inline content if component files don't exist
                loadFallbackContent(containerId);
            }
        }
        
        function loadFallbackContent(containerId) {
            // If component files don't exist, load content from original file
            if (containerId === 'header') {
                document.getElementById('headerContainer').innerHTML = getHeaderHTML();
            }
            // Add other fallback content as needed
        }
        
        function getHeaderHTML() {
            return `
                <header class="meschain-glass fixed top-0 left-0 right-0 z-50 h-16 shadow-lg">
                    <div class="flex items-center justify-between h-full px-8">
                        <div class="flex items-center space-x-6">
                            <button id="meschainSidebarToggle" class="md:hidden p-3 rounded-xl hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
                                <i class="ph ph-list text-xl"></i>
                            </button>
                            <div class="flex items-center space-x-4">
                                <div class="w-8 h-8 bg-gradient-to-br from-blue-500 to-purple-600 rounded-lg flex items-center justify-center shadow-lg">
                                    <i class="ph ph-link text-white text-lg"></i>
                                </div>
                                <h1 class="text-xl font-bold text-gray-800">MesChain-Sync Enterprise v5.0</h1>
                            </div>
                        </div>
                        
                        <div class="flex items-center space-x-4">
                            <button class="theme-toggle" onclick="toggleTheme()">
                                <i class="ph ph-moon theme-toggle-icon"></i>
                                <span>Tema</span>
                            </button>
                            
                            <div class="language-dropdown relative">
                                <button id="languageToggle" class="px-4 py-2 bg-white rounded-lg shadow-sm border hover:bg-gray-50">
                                    <i class="ph ph-globe"></i>
                                    <span>TR</span>
                                </button>
                                <div id="languageMenu" class="absolute right-0 mt-2 py-2 w-32 bg-white rounded-lg shadow-lg opacity-0 invisible">
                                    <a href="#" onclick="setLanguage('tr')" class="block px-4 py-2 hover:bg-gray-100">üáπüá∑ T√ºrk√ße</a>
                                    <a href="#" onclick="setLanguage('en')" class="block px-4 py-2 hover:bg-gray-100">üá∫üá∏ English</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </header>
            `;
        }
    </script>
</body>
